<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
    <img src="./assets/06-LOGO.png" class="topo"  >
</head>
<body>

    
    <h1 >Vem tomar um café <br/>com a gente</h1>

    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <div class="content"> 
        <form id="contact" action="#">
                <p>
                    <input type="text" id="name" placeholder="Nome">
                </p>
                <p>
                    <input type="text" id="email" placeholder="Endereço de email">
                </p>
                <p>
                    <textarea name="message" id="message"  cols="65" rows="10" placeholder="Mensagem"></textarea>
                </p>
                <input type="submit" value="Enviar">
        </form>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
