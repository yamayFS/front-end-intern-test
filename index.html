<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>GreenCity</title>
    <div class="navbar">
        <img src="./assets/06-LOGO.png" class="center"  >
    </div>
    
</head>
<body>  
    <div align="center">
        <h1 >Vem tomar um café com a gente</h1>
    </div>
    <!-- Recomendamos que você não altere os IDs dos elementos do formulário -->
    <div class="content"> 
        <form id="contact" action="#">        
                <input type="text" id="name" placeholder="Nome">               
                <input type="text" id="email" placeholder="Endereço de email">
                <textarea name="message" id="message"  cols="61" rows="10" placeholder="Mensagem (Mínimo 10 caracteres)"></textarea>
                <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
